<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Great Race!</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>

    <div id="app">
        <img src="player 1.png" alt="Player 1" class="DkS1" id="p1" :style="player 1Position">
        <img src="player 2.png" alt="Player 2" class="DkS2" id="p2" :style="player 2Position">
        <img src="gold.png" alt="Gold" class="Gold">
        <img v-bind:src="buttonImage" id="start" alt="Flask" width="250px" height="250px" class="EFlask MFlask img-rounded" v-on:click="startRace">
        <img v-bind:src="winnerImage" alt="" class="WkS1">
        <img v-bind:src="playerImage" alt="" class="PkS1">
    </div>

    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
     <script src="script.js"></script> 
  </body>
</html>
